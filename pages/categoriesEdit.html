<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Bee</title>
    <script src="./js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar bg-warning bg-opacity-75">
        <div class="container w-75  ">
            <a class="navbar-brand" href="../index.html">
                <img src="https://pngimg.com/uploads/bee/bee_PNG74743.png" alt="Logo Bee" width="30" height="24"
                    class="d-inline-block align-text-top" />
                Financial Bee
            </a>
            <div>
                <span id="hello-user" class="navbar-text text-dark">
                    ¡Bienvenido!
                </span>
                <i class="bi bi-person-fill-gear ps-3"></i>
            </div>
        </div>
    </nav>

    <main id="main">
        <section class="containter-fluid bg-warning bg-opacity-75 pb-2 text-center rounded-bottom">
            <h1>Financial Bee</h1>
            <span class="fs-5">¡Tus finanzas en orden!</span>
            <p class="pt-2">
                Bienvenido a la aplicación que te permitirá organizar de forma rápida
                y práctica todos tus movimientos financieros.
            </p>
        </section>

        <section class="m-3 text-center shadow  rounded mx-auto p-5" style="max-width: 768px">
            <h2>Editar Categorías</h2>
            <div class="btn-group btn-group-sm m-3" role="group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-warning text-dark" for="btnradio1">Ingresos</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-warning text-dark" for="btnradio2">Egresos</label>
            </div>
            <div id="list" class="text-center">
                <div class="row bg-dark text-light p-1 d-flex align-items-center">
                    <div class="col-2 ">Activar</div>
                    <div class="col ">Categoría</div>
                    <div class="col-3 ">Tipo</div>
                    <div class="col-2 ">Eliminar</div>

                </div>
                <div class="row p-1 border-bottom d-flex align-items-center">
                    <div class="col-2 "><input type="checkbox" name="" id="" class="form-check-input-sm"></div>
                    <div class="col "><span>Sueldo</span>
                    </div>
                    <div class="col-3 ">
                        <select name="" id="" class="form-select-sm">
                            <option value="">Fijo</option>
                            <option value="">Variable</option>
                        </select>
                    </div>
                    <div class="col-2 "><input type="checkbox" name="" id="" class="form-check-input-sm"></div>
                </div>

            </div>

            <div class="m-3 text-end">
                <button class="btn btn-sm btn-warning p-2">
                    Agregar categoría <i class="bi bi-plus-circle"></i>
                </button>
            </div>
            <div class="row w-75 mx-auto">
                <button class="col btn btn-dark m-3 p-2">Guardar</button>
                <button class="col btn btn-dark m-3 p-2">Salir</button>
            </div>

        </section>



    </main>
</body>

</html>
