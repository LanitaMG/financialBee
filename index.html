<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Bee Budget</title>
</head>

<body>
    <header class="header">

        <span class="logo">financial bee</span>
        <img src="./assets/iconos/bee.png" alt="Abeja" width="60px">
        <span class="Usuario">¡Hola Usuario!</span>
    </header>
    <main>
        <section class="estado">
            <article class="encabezado">
                <h1 class="encabezado-titulo">Balance mensual</h1>
                <div class="encabezado-mes">
                    <span class="bi bi-caret-left-fill"></span>
                    <span>Marzo 2024</span>
                    <span class="bi bi-caret-right-fill"></span>
                </div>
            </article>
            <div class="balance">
                <article class="balance-card balance-ingresos">
                    <span class="balance-card-monto">$9.000.000,00</span>
                    <span class="balance-card-titulo">INGRESOS</span>
                </article>
                <article class="balance-card balance-egresos">
                    <span class="balance-card-monto">$700.000,00</span>
                    <span class="balance-card-titulo">EGRESOS</span>
                </article>
                <article class="balance-card balance-saldo">
                    <span class="balance-card-monto">$200.000,00</span>
                    <span class="balance-card-titulo">SALDO</span>
                </article>
            </div>
        </section>
        <section class="agregar">
            <a href="./pages/agregar-movimientos.html" class="agregar-btn link-claro">Agregar movimiento +</a>
        </section>
        <section class="menu">
            <a href="./pages/ver-movimientos.html" class="link-oscuro">
                <article class="menu-card menu-movimientos">
                    <span class="bi bi-search"></span>
                    <span>Movimientos</span>
                </article>
            </a>
            <article class="menu-card menu-configuracion"> 
                <i class="bi bi-gear"></i>
                <span> Configuración</span>
            </article>
            <article class="menu-card menu-dashboard">
                <i class="bi bi-bar-chart-line"></i>
                <span> Dashboard</span>
            </article>
            
        </section>
    </main>
    <footer>
        <span>Bee Budget</span>
        <span>Tus finanzas en orden</span>
    </footer>
</body>

</html>
